<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kaizen-gradient" x1="0" y1="512" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" />
      <stop offset="1" stop-color="#A855F7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle (Optional, for favicon mostly, but good for logo too) -->
  <!-- <circle cx="256" cy="256" r="240" fill="#FAFAF9" /> -->

  <!-- Vertical Pillar: The Foundation -->
  <!-- Represents: Stability, The Student Base, Integrity -->
  <path 
    d="M120 80C120 57.9086 137.909 40 160 40C182.091 40 200 57.9086 200 80V432C200 454.091 182.091 472 160 472C137.909 472 120 454.091 120 432V80Z" 
    fill="#1C1917"
  />

  <!-- The Upward Arc: Growth & Innovation -->
  <!-- Represents: Kaizen (Improvement), Statistics (Trend line), The Professional Service -->
  <!-- Connecting from the center of the vertical pillar upwards -->
  <path 
    d="M200 256L366.5 89.5C382.121 73.8792 407.448 73.8792 423.069 89.5C438.69 105.121 438.69 130.448 423.069 146.069L262 307.138" 
    stroke="url(#kaizen-gradient)" 
    stroke-width="80" 
    stroke-linecap="round"
  />

  <!-- The Lower Leg: Grounded Execution -->
  <!-- Represents: Implementation, Hard Work, Results -->
  <path 
    d="M200 256L366.5 422.5C382.121 438.121 407.448 438.121 423.069 422.5C438.69 406.879 438.69 381.552 423.069 365.931L262 204.862" 
    stroke="#1C1917" 
    stroke-width="80" 
    stroke-linecap="round"
    stroke-opacity="0.1"
  />
  
  <!-- Re-drawing the bottom leg as a solid filled shape for cleaner intersection if needed, 
       but stroke approach matches the top style. 
       Let's use a solid color for the bottom leg stroke to contrast the gradient top. -->
  <path 
    d="M230 286L396.5 452.5C412.121 468.121 437.448 468.121 453.069 452.5V452.5C468.69 436.879 468.69 411.552 453.069 395.931L286.6 229.462" 
    stroke="#1C1917" 
    stroke-width="80" 
    stroke-linecap="round"
  />

</svg>